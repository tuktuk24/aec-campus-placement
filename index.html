<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Analytics</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .stats {
        margin: 20px 0;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Order Analytics</h1>

    <div class="stats">
      <h2>Total Valid Orders: <span id="total_orders">0</span></h2>
      <h2>Total Cost: ₹<span id="total_cost">0.00</span></h2>
      <h2>Total Revenue: ₹<span id="total_revenue">0.00</span></h2>
    </div>

    <div class="stats">
      <h2>Category-wise Revenue Breakdown:</h2>
      <div id="breakdown"></div>
    </div>

    <script src="analytics.js"></script>
  </body>
</html>
