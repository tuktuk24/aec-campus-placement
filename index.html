<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Analytics for Littlebox</title>
    </head>
    <body>
        <div>
            <h1>Total number of orders: <span id="total_orders"></span></h1>
            <h4>
                Total cost of orders:(C.P. of items+labelling cost_packaging
                cost) <span id="total_cost"></span>
            </h4>
            <h4>Breakdown of Categorywise revenue: (S.P - GST)</h4>
            <div id="breakdown"></div>
            <h4>
                Total Revenue: (S.P - GST of all products in order + shipping of the
                order) <span id="total_revenue"></span>
            </h4>
        </div>
        <script src="analytics.js" defer></script>
    </body>
</html>
